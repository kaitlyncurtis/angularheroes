<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <table>
        <tbody>
            <tr>
                <th>id</th>
                <td>{{hero.id}}</td>
            </tr>
            <tr>
                <th>Hometown</th>
                <td>{{hero.hometown | uppercase}}</td>
            </tr>
            <tr>
                <th>Powers</th>
                <td>
                    <div *ngFor="let power of hero.powers">{{power | uppercase}}</div>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-container *ngIf="displayUpdate; else hideUpdate">
        <button (click)="displayUpdate=false">Close</button>
        <div>
            <label for="hero-name">Hero name: </label>
            <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
        </div>
        <div>
            <label for="hero-hometown">Hometown: </label>
            <input id="hero-hometown" [(ngModel)]="hero.hometown" placeholder="hometown">
        </div>
        <!-- <div>
            <label for="hero-powers">Powers </label>
            <input id="hero-powers" [(ngModel)]="hero.powers" placeholder="powers">
        </div> -->
    </ng-container>

    <ng-template #hideUpdate>
        <button (click)="displayUpdate=true">Update Details</button>
    </ng-template>

    <div>
        <button (click)="goBack()">Go Back</button>
        <button (click)="save()">Save</button>
    </div>



</div>
