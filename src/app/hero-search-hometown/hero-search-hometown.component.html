<label for="search-box-hometown">Search By Hometown</label>
<input #searchBox id="search-box-hometown" (input)="search(searchBox.value)" />
<ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
        <a routerLink="/detail/{{hero.id}}">
            {{hero.name}} | {{hero.hometown}}
        </a>
    </li>
</ul>
